<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Inspiration Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .login-box input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    .login-box button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Access Motivation Hub</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <a href="C:\Users\admin\OneDrive\Desktop\Sarthak FY-AIML\Motivation\Index.Html"><button onclick="login()">Login</button></a>
  </div>

  <script>
    const USERNAME = "admin";
    const PASSWORD = "1234";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === USERNAME && pass === PASSWORD) {
        window.location.href = "main.html"; // Redirect to main page
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
